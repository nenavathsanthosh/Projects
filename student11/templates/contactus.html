<!doctype html>
<html lang="en">

<head>
  <title>contactus</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    h1 {
      background-color: yellow;
      color: red;
      font-size: 50px;
      font-family: Verdana;
      text-align:center;
      width:500px;
      margin-left:auto;
      margin-right:auto;
      margin-top:20px;
    }
   
  </style>
</head>

<body>

  <h1>ContactUs</h1>


  {% if messages %}
  {% for message in messages %}
  <div class="container1 w-75 mx-auto">
    <div class=containe1 style="max-width: 400px;align-content: center; text-align: center;">
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  {% endfor %}
  {% endif %}

  <form action="/contact" method="post">
    {% csrf_token %}
    <div class="container mb-4 w-75 mx-auto">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
      </div>
      <div class="form-group">
        <label for="email">Email Id</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="abcdefsk@mail.com">
      </div>
      <div class="form-group">
        <label for="phone">Mobile Number</label>
        <input type="number" class="form-control" name="phone" id="phone" placeholder="Enter Your Number">
      </div>
      <div class="form-group">
        <label for="textarea">Write your comments</label>
        <textarea class="form-control" id="textarea" rows="5" name="desc" placeholder="type here.."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
